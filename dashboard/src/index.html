<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <title>Electron</title>
</head>

<body>
    <div class="screen fc first bg-black" id="load-screen">
        <img src="" class="img-logo-text">
    </div>
    <div class="screen active" id="main-screen">
        <div class="root">
            <div class="left-part">
                <div class="left-card">
                    <div class="left-card-value"><span id="speed-card">0</span><span>km/h</span></div>
                    <div class="left-card-title"><span>Vitesse</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="max-speed-card">31</span><span>km/h</span></div>
                    <div class="left-card-title"><span>Vitesse max</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="power-card">0</span><span>W</span></div>
                    <div class="left-card-title"><span>Puissance</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="max-power-card">351</span><span>W</span></div>
                    <div class="left-card-title"><span>Puissance max</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="traveled-card">2.5</span><span>KM</span></div>
                    <div class="left-card-title"><span>Trajet parcourus</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="remaining-card">37.5</span><span>KM</span></div>
                    <div class="left-card-title"><span>Trajet restant</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="time-1-card">17</span><span id="time-u1-card">min</span><span
                            id="time-2-card">32</span><span id="time-u2-card">s</span></div>
                    <div class="left-card-title"><span>Temps écoulé</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span id="temp-card">20</span><span>°C</span></div>
                    <div class="left-card-title"><span>Température interne</span></div>
                </div>


            </div>
            <div class="main-part">
                <div id="main-view" class="view active">
                    <div id="map-box"></div>
                    <div id="main-search"><span class="material-symbols-outlined">search</span></div>
                </div>
                <div id="search-view" class="view">
                    <form id="search-form">
                        <input id="search-address" name="address" autocomplete="shipping address-line1"
                            placeholder="Addresse">
                        <div id="search-suggest">
                        </div>
                    </form>
                </div>
                <div id="data-graph-view" class="view">
                    <canvas width="560" height="280" id="data-graph-speed" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-power" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-temp" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-battery" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-5" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-6" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-7" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-8" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-9" class="data-graph"></canvas>
                    <canvas width="560" height="280" id="data-graph-10" class="data-graph"></canvas>
                </div>
                <div id="rear-cam-view" class="view fc">
                    <video id="rear-cam" muted></video>
                </div>
                <div id="main-layer">
                    <div class="info-bar" id="info-bar">
                        <div id="info-lock" class="info-content"><span class="material-symbols-outlined"></span></div>
                        <div id="info-hour" class="info-content"><span></span></div>
                        <div id="info-temp" class="info-content"><span></span></div>
                        <div id="info-battery" class="info-content"><span
                                class="material-symbols-outlined">battery_error</span></div>
                        <div id="info-battery-text" class="info-content"><span>100%</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-icon" id="menu-home">
                <img class="img-home-icon">
            </div>
            <div id="menu-separator"></div>
            <div class="menu-icon" id="menu-music">
                <img class="img-spotify-icon">
            </div>
            <div class="menu-icon" id="menu-phone">
                <img class="img-phone-icon">
            </div>
        </div>
    </div>
    <div class="screen fc" id="error-screen">

    </div>

    <div class="simple-keyboard"></div>

    <script src="script.js"></script>
</body>

</html>

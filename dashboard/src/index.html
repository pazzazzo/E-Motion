<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <title>Electron</title>
</head>

<body>
    <div class="screen fc " id="load-screen">
        <img src="" class="img-logo-text">
    </div>
    <div class="screen active " id="main-screen">
        <div class="root">
            <div class="left-part">
                <div class="left-card">
                    <div class="left-card-value"><span>0</span><span>km/h</span></div>
                    <div class="left-card-title"><span>Vitesse</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>31</span><span>km/h</span></div>
                    <div class="left-card-title"><span>Vitesse max</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>0</span><span>W</span></div>
                    <div class="left-card-title"><span>Puissance</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>351</span><span>W</span></div>
                    <div class="left-card-title"><span>Puissance max</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>2.5</span><span>KM</span></div>
                    <div class="left-card-title"><span>Trajet parcourus</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>37.5</span><span>KM</span></div>
                    <div class="left-card-title"><span>Trajet restant</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>17</span><span>min</span><span>32</span><span>s</span></div>
                    <div class="left-card-title"><span>Temps écoulé</span></div>
                </div>
                <div class="left-card">
                    <div class="left-card-value"><span>20</span><span>°C</span></div>
                    <div class="left-card-title"><span>Température du véhicule</span></div>
                </div>

                
            </div>
            <div class="main-part">
                <div id="main-view" class="view active">
                    <div id="map-box"></div>
                </div>
                <div id="rear-cam-view" class="view fc">
                    <video id="rear-cam" muted></video>
                </div>
                <div id="main-layer">
                    <div class="info-bar" id="info-bar">
                        <div id="info-lock" class="info-content"><span class="material-symbols-outlined"></span></div>
                        <div id="info-hour" class="info-content"><span></span></span></div>
                        <div id="info-temp" class="info-content"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-bar">

        </div>
    </div>
    <div class="screen fc" id="error-screen">

    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <title>Electron</title>
</head>

<body>
    <div class="screen fc active" id="load-screen">
        <img src="" class="img-logo-text">
    </div>
    <div class="screen active hidden" id="main-screen">
        <div class="root">
            <div class="left-part">
                <div id="speedometer" class="speedometer">
                    <div id="speedometer-circle">
                    </div>
                    <video id="speedometer-background" src="./media/videos/power_dark.webm" autoplay loop></video>
                    <div id="speedometer-text-container">
                        <span id="speedometer-text-units">km/h</span>
                        <span id="speedometer-text-value">0.0</span>
                    </div>
                    <div id="powermeter1"></div>
                    <div id="powermeter2"></div>
                    <div id="powermeter-text-container">
                        <span id="powermeter-text-value">0</span>
                        <span id="powermeter-text-units">W</span>
                    </div>
                </div>
            </div>
            <div class="main-part">
                <div id="main-view" class="view active">
                    <div id="map-box"></div>
                </div>
                <div id="rear-cam-view" class="view fc">
                    <video id="rear-cam" muted></video>
                </div>
                <div id="main-layer">
                    <div class="info-bar" id="info-bar">
                        <div id="info-lock" class="info-content"><span class="material-symbols-outlined"></span></div>
                        <div id="info-hour" class="info-content"><span></span></span></div>
                        <div id="info-temp" class="info-content"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-bar">

        </div>
    </div>
    <div class="screen fc" id="error-screen">

    </div>

    <script src="script.js"></script>
</body>

</html>

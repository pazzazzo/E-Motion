<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dev Window</title>
</head>
<body>
    <div class="card button" id="accelerator"><p>Accelerator</p></div>
    <div class="card button" id="breaks"><p>Breaks</p></div>
    <div class="card cursor" id="battery">
        <div class="cursor-texts">
            <p>Battery</p>
            <div class="value-container"><p>(</p><p class="value">100</p><p>%)</p></div>
        </div>
        <input type="range" name="" id="" min="0" max="100" value="100">
    </div>
    <div class="card cursor" id="temp">
        <div class="cursor-texts">
            <p>Temp</p>
            <div class="value-container"><p>(</p><p class="value">20</p><p>Â°C)</p></div>
            
        </div>
        <input type="range" name="" id="" min="-10" max="50" value="20">
    </div>
    <div class="control">
        <div class="card button" id="minus"><p>-</p></div>
        <div class="card button" id="up"><p>UP</p></div>
        <div class="card button" id="plus"><p>+</p></div>
        <div class="card button" id="stats"><p>STATS</p></div>
        <div class="card button" id="left"><p>LEFT</p></div>
        <div class="card button" id="ok"><p>OK</p></div>
        <div class="card button" id="right"><p>RIGHT</p></div>
        <div class="card button" id="mic"><p>MIC</p></div>
        <div class="card button" id="down"><p>DOWN</p></div>
        <div class="card button" id="back"><p>BACK</p></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
